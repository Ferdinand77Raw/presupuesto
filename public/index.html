    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container-animations">
        <div class="single_animation" id="single_animation"></div>
    </div>
    <h1>Calculadora de ingresos y gastos</h1>
    <div class="container-p-4">
        <div class="row">
            <div class="card">
                <div class="col-offset-md-4">
                    <form id="form" method="POST" enctype="multipart/form-data">
                        <div class="form-group-1">
                            <table>
                                <tr>
                                    <td>
                                        <input type="text" name="tipo_ingreso" class="form-control" placeholder="Tipo de ingreso" title="Ingresar de donde provino su ingreso monetario">
                                    </td>
                                </tr>
                                <tr>    
                                    <td>
                                        <input type="number" name="ingresos_netos" class="form-control" placeholder="Valor de ingresos" title="Ingresar el valor de su ingreso monetario"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="tipo_gastos" class="form-control" placeholder="Tipo de gastos" title="Ingresar en qué gastó sus ingresos monetarios si es que hubo algun gasto">
                                    </td>
                                <tr>
                                    <td>
                                        <input type="number" name="gastos" class="form-control" placeholder="Ingrese valor de gastos" title="Ingresar cuánto gastó de sus ingresos monetarios de haberlo hecho"/>
                                    </td>               
                                </tr>
                                <div class="total" id="total"></div>
                            </table>       
                            <button type="submit" class="btn-send">
                                Enviar
                            </button>
                            <button type="reset" class="btn-clean">
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>     
            </div>
        </div>
    </div>
    <div class="form-group-super">
        <table class="table-super">
            <tr>
                <th>
                    Ingresos
                </th>
                <th>
                    Valor
                </th>
                <th>
                    Gastos
                </th>
                <th>
                    Valor
                </th>
                <th>
                    Ingresos netos
                </th>
            </tr> 
        </table>
        <div class="form-group" id="datosCompletos">   
        </div>
    </div>
